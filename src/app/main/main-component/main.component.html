<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let e of main"
     [routerLink]="e.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{e.label}}
  </a>
</nav>

<div class="main-component-container">
  <div [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</div>
