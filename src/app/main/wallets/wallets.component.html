<div class="wallets-container">
    <button mat-raised-button (click)="onGenerateNewClick()">Generate new</button>

    <ul>
      <li *ngFor="let wallet of wallets">
        <anms-wallet-preview
          [wallet]="wallet">
        </anms-wallet-preview>
      </li>
    </ul>


  <hr>

  <ul>
    <li *ngFor="let tx of transactions">tx {{tx.id}}</li>
  </ul>
</div>
