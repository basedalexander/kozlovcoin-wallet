language: node_js
sudo: required
node_js:
- 8.2.1
services:
- docker
script:
- npm install
- npm run lint
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD";
    docker build -t kozlovcoin-wallet . ;
    docker tag kozlovcoin-wallet $DOCKERHUB_USERNAME/kozlovcoin-wallet:latest;
    docker push $DOCKERHUB_USERNAME/kozlovcoin-wallet:latest;
  fi
env:
  gobal:
    DOCKERHUB_USERNAME:
      secure: 
    DOCKERHUB_PASSWORD:
      secure: 
